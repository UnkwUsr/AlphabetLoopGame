// can be used for debug
cvar randomize_map 1
cvar max_rand_steps 500
cvar min_rand_steps 100

// map settings
cvar vert_len 5
cvar horiz_len 5

// display settings
cvar horiz_indent 4
cvar vert_indent 2
cvar horiz_spaces_num 3
cvar vert_spaces_num 1
cvar block_size 2

// user settings
cvar records_filename records.txt

// other funcs
// undo same scrolls for not count in results.txt
cvar auto_undo_same_scrolls 1


// binds
bind q exit
bind r restart

bind i set_highlighting
bind o see_completed_map
bind w undo_scroll


bind a scroll_left_0
bind s scroll_left_1
bind d scroll_left_2
bind f scroll_left_3
bind g scroll_left_4

bind A scroll_right_0
bind S scroll_right_1
bind D scroll_right_2
bind F scroll_right_3
bind G scroll_right_4


bind z scroll_up_0
bind x scroll_up_1
bind c scroll_up_2
bind v scroll_up_3
bind b scroll_up_4

bind Z scroll_down_0
bind X scroll_down_1
bind C scroll_down_2
bind V scroll_down_3
bind B scroll_down_4

